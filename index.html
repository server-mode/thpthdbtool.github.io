<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool gian lận môn Tin THPT</title>
    <meta name="description" content="Tổ hợp tool gian lận môn tin THPT miễn phí">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
            position: relative;
            text-align: center;
            opacity: 1; /* Đặt opacity ban đầu là 1 */
            animation: fadeIn 1s forwards; /* Animation fade-in */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        .background-art {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, rgba(0, 120, 212, 0.3), rgba(0, 120, 212, 0.1));
            animation: moveBackground 10s infinite linear;
            z-index: -1;
        }
        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #0078d4;
        }
        .header p {
            font-size: 16px;
            margin: 5px 0 20px;
            color: #555;
        }
        .menu-container {
            display: flex;
            gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 120, 212, 0.2);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 120, 212, 0.5);
            border-radius: 10px;
            z-index: -1;
            transition: opacity 0.3s;
        }
        .menu-button:hover::before {
            opacity: 0.7;
        }
        .menu-button img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .menu-button span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-art"></div>
    <div class="header">
        <h1>Chào mừng đến với tổ hợp tool hỗ trợ môn tin THPT</h1>
        <p>"Xã hội này chỉ có làm chịu khó cần cù thì siêng năng chỉ có làm thì mới có ăn không là phải dùng tools"</p>
    </div>
    <div class="menu-container">
        <div class="menu-item">
            <button class="menu-button" onclick="navigateTo('css.html')">
                <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS Icon">
                <span>CSS</span>
            </button>
            <div class="status">Online</div>
        </div>
        <div class="menu-item">
            <button class="menu-button" onclick="navigateTo('html.html')">
                <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML Icon">
                <span>HTML</span>
            </button>
            <div class="status">Online</div>
        </div>
        <div class="menu-item">
            <button class="menu-button">
                <img src="https://img.icons8.com/color/48/000000/python.png" alt="Python Icon">
                <span>Python</span>
            </button>
            <div class="status">Đang Thử Nghiệm</div>
        </div>
        <div class="menu-item">
            <button class="menu-button">
                <img src="https://img.icons8.com/color/48/000000/mysql.png" alt="MySQL Icon">
                <span>MySQL</span>
            </button>
            <div class="status">Đang Thử Nghiệm</div>
        </div>
        <div class="menu-item">
            <button class="menu-button">
                <img src="https://img.icons8.com/?size=100&id=121160&format=png&color=000000" alt="Access Icon">
                <span>Access</span>
            </button>
            <div class="status">Đang Thử Nghiệm</div>
        </div>
    </div>
    <footer>
        <p>@Nguyễn Hữu Huy đừng cố tìm nick face của tôi</p>
    </footer>
    <script>
        function navigateTo(url) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
